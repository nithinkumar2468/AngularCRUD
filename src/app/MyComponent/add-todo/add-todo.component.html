<h3>Add Todo</h3>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      [(ngModel)]="title"
      class="form-control"
      name="title"
      id="title"
    />
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <input
      type="text"
      [(ngModel)]="desc"
      class="form-control"
      name="desc"
      id="desc"
    />
  </div>
  <br />
  <button class="btn btn-outline-primary">Add</button>
</form>
