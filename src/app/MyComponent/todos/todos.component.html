<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h3 class="text-center"><u>Your Todo's</u></h3>
<div *ngIf="this.todos.length===0; else elseBlock"><h3>No Todos to display</h3></div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos">
        <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"></app-todo-item>
    </div>
</ng-template>
